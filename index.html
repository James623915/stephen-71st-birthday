<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stephen's birthday greeting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="outside">
          <img src="cakegif.gif" />

          <h3>Happy Birtday to you Stephen!!!</h3>
          <img src="img1.jpg" width="80%" height="90%" />
        </div>
      </div>

      <div class="block">
        <div class="frames frame1">
          <img src="img2.jpg" alt="" />
          <p>Keep smiling, Keep shining</p>
        </div>
        <div class="frames frame2">
          <img src="img3.jpg" alt="" />
          <p>On this occasion bring you lots of happiness and longevity</p>
        </div>
        <div class="frames frame3">
          <img src="img4.jpg" alt="" />
          <p>May God bless you on your birthday, and always</p>
        </div>
      </div>
    </div>

    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="footer">
      <h1>From Ray and Nitiwat</h1>
      <p>Click to play the song</p>
      <audio controls loop>
        <source
          src="Happy Birthday Mambo - E's Jammy Jams.mp3"
          type="audio/mpeg"
        />
      </audio>
    </div>
  </body>
</html>
